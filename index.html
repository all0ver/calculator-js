<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display">
                <p class="display-p">12345</p>
            </div>
            <div class="rows">
                <div class="row row1">
                    <button class="ac controls">AC</button>
                    <button class="del controls">DEL</button>
                    <button class="prctg controls">%</button>
                    <button class="add controls">+</button>
                </div>
                <div class="row row2">
                    <button class="num controls">1</button>
                    <button class="num controls">2</button>
                    <button class="num controls">3</button>
                    <button class="mult controls">x</button>
                </div>
                <div class="row row3">
                    <button class="num controls">4</button>
                    <button class="num controls">5</button>
                    <button class="num controls">6</button>
                    <button class="div controls">/</button>
                </div>
                <div class="row row4">
                    <button class="num controls">7</button>
                    <button class="num controls">8</button>
                    <button class="num controls">9</button>
                    <button class="subs controls">-</button>
                </div> 
                <div class="row row4">
                    <button class="num controls">0</button>
                    <button class="dot controls">.</button>
                    <button class="equal controls">=</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>mateusz karpi≈Ñski 2024 | </p>
        <a href="https://github.com/all0ver">
            <img src="github-mark.svg" alt="github">
        </a>
    </footer>
    <script src="main.js"></script>
</body>
</html>
