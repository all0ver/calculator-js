<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display">
                <p class="display-p">0</p>
            </div>
            <div class="rows">
                <div class="row row1">
                    <button class="ac controls">AC</button>
                    <button class="del controls">DEL</button>
                    <button class="prctg controls">%</button>
                    <button class="add controls action" value="+">+</button>
                </div>
                <div class="row row2">
                    <button class="num controls" value="1">1</button>
                    <button class="num controls" value="2">2</button>
                    <button class="num controls" value="3">3</button>
                    <button class="mult controls action" value="x">x</button>
                </div>
                <div class="row row3">
                    <button class="num controls" value="4">4</button>
                    <button class="num controls" value="5">5</button>
                    <button class="num controls" value="6">6</button>
                    <button class="div controls action" value="/">/</button>
                </div>
                <div class="row row4">
                    <button class="num controls" value="7">7</button>
                    <button class="num controls" value="8">8</button>
                    <button class="num controls" value="9">9</button>
                    <button class="subs controls action" value="-">-</button>
                </div> 
                <div class="row row4">
                    <button class="num controls" value="0">0</button>
                    <button class="decimal controls">.</button>
                    <button class="equal controls">=</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>mateusz karpi≈Ñski 2024 | </p>
        <a href="https://github.com/all0ver">
            <img src="github-mark.svg" alt="github">
        </a>
    </footer>
    <script src="main.js"></script>
</body>
</html>
